<script src="./Promise.js"></script>
<script>
    function Quene() {
        this.quene = [];
    }


    Quene.prototype.task = function (time, callback) {
        this.quene.push({ time, callback });
        return this;
    };

    Quene.prototype.start = function () {
        const quene = this.quene;
        let result = ES6Promise.resolve();

        quene.forEach((item) => {
            result = result.then(() => {
                return new ES6Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(item.callback());
                    }, item.time);
                });
            });
        });

        return result;
    };


    new Quene()
        .task(1000, () => {
            console.log(1)
        })
        .task(2000, () => {
            console.log(2)
        })
        .task(1000, () => {
            console.log(3)
        })
        .start()

</script>
