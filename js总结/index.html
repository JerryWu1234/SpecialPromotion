<script>
    /**
     * @description String
     * @method
     **/
    let string = 'abcdef'
    string.link('www.baidu.com') // 将字符串显示为链接。

    string.includes('abc') // 返回布尔值，表示是否找到了参数字符串
    string.startsWith('a') // 返回布尔值，表示参数字符串是否在原字符串的头部。
    string.endsWith('f') // 返回布尔值，表示参数字符串是否在原字符串的头部。
    string.trim() // 从字符串的开始和结尾去除空格
    string.charAt(4) // 返回指定位置的字符。
    string.concat('2','23') // 方法用于连接两个或多个字符串。
    string.indexOf('abc',1) // 返回字符串值在字符串中首次出现的位置。第二个参数规定在字符串中开始检索的位置
    string.lastIndexOf('abc',2) // 方法可返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索
    string.match('abc') // 在字符串内检索指定的值 没有返回null
    string.padStart(5, 'ab') // 在当前字符串头部填充指定的字符串， 直到达到指定的长度。 返回一个新的字符串
    string.padEnd(5,'ad') // 在当前字符串尾部填充指定的字符串， 直到达到指定的长度。 返回一个新的字符串。
    string.repeat(2) // 返回指定重复次数的由元素组成的字符串对象。
    string.replace('regexp','function') // 字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
    string.search(/\s/) // 对正则表达式和指定字符串进行匹配搜索，返回第一个出现的匹配项的下标。
    string.slice(1,2) //  摘取一个字符串区域，返回一个新的字符串。
    string.split('',3) //方法用于把一个字符串分割成字符串数组。第二个参数规定数组的长度
    string.substring(1,3)//  摘取一个字符串区域，返回一个新的字符串。 注意：不接受负数
    string.toString() // 方法返回字符串。

</script>
