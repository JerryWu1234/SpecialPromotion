</body>
<script>
    //提前执行
    Function.prototype.before = function (fn) {
        let self = this
        return function () {
            fn.apply(this, arguments)
            return self.apply(this, arguments)
        }
    }
    //延后执行
    Function.prototype.after = function (fn) {
        let self = this
        return function () {
            let val = self.apply(this, arguments)
            fn.apply(this,arguments)
            return val
        }
    }
    function fun() {
        console.log(1)
    }
    let f = fun.before(()=>{console.log(2)}).after(()=>{console.log(3)})
    f()
</script>
</html>
